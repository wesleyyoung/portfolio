<div class="full-height-container banner banner-section">
    <mat-grid-list cols="6" rowHeight="100%" style="overflow-x: visible">
        <mat-grid-tile colspan="6" rowspan="1">
            <div class="banner-container">
                <div>
                    <img src="./assets/imgs/profile.png" class="banner-img" [class.banner-img-mobile]="isMobile">
                    <h1 class="banner-title" [class.banner-title-mobile]="isMobile">
                        Web Developer<span class="accent">.</span>
                    </h1>
                    <!--<p class="banner-subtitle">Focused on <span class="accent">powerful</span> designs</p>-->
                    <button mat-raised-button color="accent" class="loud-btn" [class.loud-btn-mobile]="isMobile">
                        Get In Touch.
                    </button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="container">
    <div class="content-strip">
        <h1 class="content-headline">Skills</h1>
        <mat-grid-list [cols]="isMedium ? 12 : 10" rowHeight="400px" style="overflow-x: visible">
            <mat-grid-tile [colspan]="isMobile ? 10 : isMedium ? 4 : 2" rowspan="1" *ngFor="let skill of skills">
                <mat-card class="skill-card">
                    <img [src]="skill.img" alt="NodeJS" class="skill-img">
                    <p class="skill-title">
                        {{skill.name}}<span [style.color]="skill.color">{{skill.name_accent}}</span>
                    </p>
                    <mat-card-content>
                        <mat-icon [style.color]="skill.color" [svgIcon]="skill.rating >= 1 ? 'star' : 'emptyStar'"
                            aria-hidden="false" aria-label="star" class="skill-star"></mat-icon>
                        <mat-icon [style.color]="skill.color" [svgIcon]="skill.rating >= 2 ? 'star' : 'emptyStar'"
                            aria-hidden="false" aria-label="star" class="skill-star"></mat-icon>
                        <mat-icon [style.color]="skill.color" [svgIcon]="skill.rating >= 3 ? 'star' : 'emptyStar'"
                            aria-hidden="false" aria-label="star" class="skill-star"></mat-icon>
                        <mat-icon [style.color]="skill.color" [svgIcon]="skill.rating >= 4 ? 'star' : 'emptyStar'"
                            aria-hidden="false" aria-label="star" class="skill-star"></mat-icon>
                        <mat-icon [style.color]="skill.color" [svgIcon]="skill.rating >= 5 ? 'star' : 'emptyStar'"
                            aria-hidden="false" aria-label="star" class="skill-star"></mat-icon>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [style.color]="skill.color" class="skill-btn">MORE</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
