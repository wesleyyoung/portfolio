<div class="full-height-container banner banner-section">
    <mat-grid-list cols="6" rowHeight="100%" style="overflow-x: visible">
        <!--<mat-grid-tile colspan="3" rowspan="1" *ngIf="!isMobile"></mat-grid-tile>-->
        <mat-grid-tile [colspan]="!isMobile ? 6 : 6" rowspan="1">
            <div class="banner-container">
                <span>
                    <!--<img src="./assets/code.png"/>-->
                    <h1 class="banner-title pacifico">Web Developer<span class="accent">.</span></h1>
                    <p class="banner-subtitle">Focused on <span class="accent">powerful</span> designs</p>
                    <button mat-raised-button color="accent" class="loud-btn">
                        Get In Touch.
                    </button>
                </span>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="container">
    <div class="content">
        <h1 class="content-headline">Skills</h1>
        <mat-grid-list cols="6" rowHeight="500px" style="overflow-x: visible">
            <mat-grid-tile [colspan]="!isMobile ? 3 : 6" rowspan="1">
                <img src="./assets/imgs/nodejs.png" alt="NodeJS" class="skill-img">
                <p class="skill-title">
                    Node<span class="nodejs-color">JS</span>
                </p>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="!isMobile ? 3 : 6" rowspan="1">
                <img src="./assets/imgs/typescript.png" alt="Typescript" class="skill-img">
                <p class="skill-title">
                    Type<span class="typescript-color">Script</span>
                </p>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="!isMobile ? 3 : 6" rowspan="1">
                <img src="./assets/imgs/aws.png" alt="AWS" class="skill-img">
                <p class="skill-title">
                    Amazon<span class="aws-color"> Web Services</span>
                </p>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="!isMobile ? 3 : 6" rowspan="1">
                <img src="./assets/imgs/csharp.png" alt="CSharp" class="skill-img">
                <p class="skill-title">
                    C<span class="csharp-color">#</span>
                </p>
            </mat-grid-tile>
        </mat-grid-list>

    </div>
</div>
